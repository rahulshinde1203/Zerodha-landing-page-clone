<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zerodha Landing Page</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: space-between;
        padding-left: 100px;
        padding-right: 100px;
        box-shadow: 2px 1px 2px #eee;
      "
    >
      <img
        width="129.41px"
        height="17px"
        style="padding-top: 15px"
        src="logo.svg"
      />
      <div style="display: flex">
        <div style="padding: 20px">
          <a
            target="_blank"
            href="https://signup.zerodha.com/"
            style="text-decoration: none; color: #666"
            >Sign up
          </a>
        </div>
        <div style="padding: 20px">
          <a
            target="_blank"
            href="https://zerodha.com/about/"
            style="text-decoration: none; color: #666"
            >About</a
          >
        </div>
        <div style="padding: 20px">
          <a
            target="_blank"
            href="https://zerodha.com/products/"
            style="text-decoration: none; color: #666"
            >Product</a
          >
        </div>
        <div style="padding: 20px">
          <a
            target="_blank"
            href="https://zerodha.com/pricing/"
            style="text-decoration: none; color: #666"
            >Pricing</a
          >
        </div>
        <div style="padding: 20px">
          <a
            target="_blank"
            href="https://zerodha.com/support/"
            style="text-decoration: none; color: #666"
            >Support</a
          >
        </div>
      </div>
    </div>
    <br />
    <div style="display: flex; justify-content: center; padding-top: 20px">
      <img width="60%" src="landing.png" />
    </div>
    <div style="padding-top: 20px; display: flex; justify-content: center">
      <h1 style="color: #424242">Invest in everything</h1>
    </div>
    <div>
      <h2
        style="
          padding-top: 12px;
          display: flex;
          justify-content: center;
          color: #424242;
        "
      >
        Online platform to invest in stocks, derivatives, mutual funds, and more
      </h2>
    </div>
    <div style="padding-top: 12px; display: flex; justify-content: center">
      <a
        style="
          background-color: #387ed1;
          color: #fff;
          border: 1px solid rgba(0, 0, 0, 0) !important;
          border-radius: 3px;
          padding: 10px 15px 10px 15px;
          text-decoration: none;
          font-size: larger;
        "
        target="_blank"
        href="https://zerodha.com/open-account"
      >
        Sign up now
      </a>
    </div>
  </body>
</html>
